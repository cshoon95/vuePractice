<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>

        // Vue 생성자 안에 들어가는 인자는 객체인데 변수를 넣지말고 바로 리터럴 형식으로 넣는 것이 가독성에 더 좋다.
        var vm = new Vue({
            // element가 무조건 있어야 아래의 소스들이 동작한다.
            el: '#app',
            data: {
                message: 'hi'
            }
        });

        /*
        * 함수 앞에 이름이 대문자
        * 생성자를 의미 ( 개발자들끼리의 암묵적 규칙 )
        */ 
        function Person() {

        }
    </script>
</body>
</html>
